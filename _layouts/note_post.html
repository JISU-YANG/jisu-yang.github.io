layout: note_series

<div id="markdown-content">
    {{ content | inject_anchors }}
</div>

<script>
    window.onload = function () {
        document.querySelectorAll('.cdn-img').forEach(item => {
            ImageDeliver
                .id(item.id)
                .category(PathResource.NOTE)
                .file(item.id)
                .delivery();
        });
    }
</script>
